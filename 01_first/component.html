<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--这是一个组件，传递给组件的值，传递给props的参数-->
    <ok v-for="item in items" v-bind:i="item"></ok>
</div>

<script>
    // 定义一个vue组件
    Vue.component("ok", {
        props: ['i'],
        // template无法直接获取data.items的值，需要通过props接收
        template: "<li>{{i}}</li>"
    });

    let vm = new Vue({
        el: "#app",
        data: {
            items: [
                "java", "cpp", "go"
            ]
        }
    })
</script>

</body>
</html>
