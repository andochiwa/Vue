<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: "java"},
                {message: "cpp"},
                {message: "go"}
            ]
        }
    });
</script>
</body>
</html>
